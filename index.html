<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web entry test</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="http://plasticjam.com/favicon.png">
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <main class="grid" data-masonry='{ "itemSelector": ".grid-item", "percentPosition": "true" }'>
        <div class="grid-item grid-item--height1">
            <h2>block 1</h2>
        </div>
        <div class="grid-item">
            <h2>block 2</h2>
        </div>
        <div class="grid-item grid-item--height3">
            <h2>block 3</h2>
        </div>
        <div class="grid-item grid-item--height4">
            <h2>block 4</h2>
        </div>
        <div class="grid-item grid-item--height5">
            <h2>block 5</h2>
        </div>
        <div class="grid-item grid-item--height6">
            <h2>block 6</h2>
        </div>
        <div class="grid-item">
            <h2>block 7</h2>
        </div>
    </main>
    <footer>
        <p class="footer-text">footer</p>
    </footer>
    <script src="js/masonry.pkgd.min.js"></script>
</body>
</html>
